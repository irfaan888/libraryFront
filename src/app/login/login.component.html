


<form (ngSubmit)="SignIn()">
    <legend>Log In Here</legend>

    <div class="form-group">
        <label for="uname">Name</label>
        <input type="text" class="form-control" name="uname" id="uname" placeholder="uname" [(ngModel)]="userdetails.uname">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="password" [(ngModel)]="userdetails.password">
    </div>
   
    <button type="submit" class="btn btn-primary">Login</button>

    <br>

    
    <span class="label label-danger">{{message}}</span>
    
</form>
